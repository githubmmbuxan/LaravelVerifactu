name: run-tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 5
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest]
        php: [8.3, 8.2]
        laravel: [10.*, 11.*, 12.*]
        stability: [prefer-lowest, prefer-stable]
        include:
          # Laravel 10
          - laravel: 10.*
            testbench: 8.*
            carbon: ^2.67
            pest: ^2.0
          # Laravel 11
          - laravel: 11.*
            testbench: ^9.6
            carbon: ^2.63
            pest: ^3.0
          # Laravel 12
          - laravel: 12.*
            testbench: 10.*
            carbon: ^3.0
            pest: ^3.0

    name: P${{ matrix.php }} - L${{ matrix.laravel }} - ${{ matrix.stability }} - ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, soap, openssl
          coverage: none

      - name: Setup problem matchers
        run: |
          echo "::add-matcher::${{ runner.tool_cache }}/php.json"
          echo "::add-matcher::${{ runner.tool_cache }}/phpunit.json"

      - name: Require dependencies
        run: |
          composer require "laravel/framework:${{ matrix.laravel }}" "orchestra/testbench:${{ matrix.testbench }}" "nesbot/carbon:${{ matrix.carbon }}" --no-interaction --no-update
          composer require --dev "pestphp/pest:${{ matrix.pest }}" --no-interaction --no-update

      - name: Install dependencies (no-scripts)
        run: |
          # configure composer cache directory to runner temp (avoid permission/cache issues)
          composer config cache-dir "$RUNNER_TEMP/composer-cache"
          # install/update dependencies but skip running any composer scripts/plugins to avoid failing post-install script
          composer update --${{ matrix.stability }} --prefer-dist --no-interaction --no-progress --no-suggest --no-scripts

      - name: List Installed Dependencies (optional)
        run: composer show -D
      
      - name: Search for suspicious cache flags (debug)
        run: |
          # search repo for any occurrences of cache-related flags that might be passed incorrectly
          grep -R -- "--cache-directory" -n || true
          grep -R -- "--cache-dir" -n || true
          # also print composer.json scripts if present
          jq '.scripts // {}' composer.json || true

      - name: Diagnose composer scripts (verbose)
        run: |
          # run a verbose composer update (allow failure so logs are always available)
          composer update --${{ matrix.stability }} --prefer-dist --no-interaction --no-progress --no-suggest -vvv || true

      - name: Run tests
        run: vendor/bin/pest tests --ci

      - name: Debug Pest in Laravel 11
        if: matrix.laravel == '11.*'
        run: |
          composer show pestphp/pest
          ls -la tests/
          php vendor/bin/pest --version